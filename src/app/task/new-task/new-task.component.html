<form #taskForm="ngForm" (ngSubmit)="onAddTask(title.value, description.value)">
    <p>
      <label for="title">Title: </label>
      <input type="text" name="title" id="title" #title required ngModel />
    </p>
    <p>
      <label for="description">Description: </label>
      <textarea id="description" name="description" #description required ngModel></textarea>
    </p>
    <p id="action">
      <button type="submit">Add Task </button>
    </p>
  </form>
